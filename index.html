<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Municipal Collaboration</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.24/"></script>
</head>
<body>

    <div class="header-container">
        <img src="images/CCPALogo_61x61px.gif" alt="logo" id="logo">
        <div id="app-title">
            <h1>Muni Reporter</h1>
        </div>

        <div>
            <a href="https://www.cumberlandcountypa.gov" class="header-link">County Website</a>
            <a href="https://gis.ccpa.net/propertymapper" class="header-link">Property Mapper</a>
            <li class="header-link">link 3</li>
        </div>
        
    </div>


    <div class="main">

        <div class="map-main">
            <div id="viewDiv">

                <div class="enable-draw esri-widget esri-component">
                    <button id="enable-draw">enable drawing</button>
                </div>

                <div class="list-container esri-widget esri-component">
                    <h3 id="toggle-title">Toggle Acitve Layer</h3>
                    <div class="layer-list">
                        <button class="tablinks" onclick="switchLayers(event, 'London')">Tax Parcels</button>
                        <button class="tablinks" onclick="switchLayers(event, 'Paris')">Address Points</button>
                        <button class="tablinks" onclick="switchLayers(event, 'Tokyo')">Roads</button>
                        <button class="tablinks" onclick="switchLayers">Hydrants</button>
                    </div>
                </div>
            
            <div class="modal-overlay" id="modal-overlay"></div>

            <div class="modal" id="modal">
                <button class="close-button" id="close-button">Obvious Close Button</button>
                <div class="modal-guts">
                    <h1>Request Form</h1>
                    <p>Input Fields Go Here</p>
                </div>
            </div>

            </div>
            <div id="info" class="esri-widget esri-component">
                <h3>Place a Point on the Map to begin the Submission Process</h3>
            </div>
            <!-- <div class="feature-table-container">featureTable (this will be 'collapsable')</div> -->

            

        </div>


        <div class="form-main">

            <div class="form-title">
                <div>
                    <img src="images/CCPALogo_61x61px.gif" alt="logo">
                </div>                
                <h3>Request Form</h3>
            </div>

            <div id="container">

                <form method="post" action="" >
                    <ul class="form-style-1">
                        <li><label>Full Name <span class="required">*</span></label><input type="text" name="field1" class="field-divided" placeholder="First" /> <input type="text" name="field2" class="field-divided" placeholder="Last" /></li>
                        <li>
                            <label>Email <span class="required">*</span></label>
                            <input type="email" name="field3" class="field-long" />
                        </li>
                        <li>
                            <label>Feature Type</label>
                            <select name="field4" class="field-select">
                            <option value="Advertise">Advertise</option>
                            <option value="Partnership">Partnership</option>
                            <option value="General Question">General</option>
                            </select>
                        </li>
                        <li>
                            <label>Your Message <span class="required">*</span></label>
                            <textarea name="field5" id="field5" class="field-long field-textarea"></textarea>
                        </li>
                        <li>
                            <input type="submit" value="Submit" />
                        </li>
                    </ul>
                    </form>

            </div>
          
<!-- 
                        <div class="form-row">
                            <label for="pwd">CONFIRM PASSWORD</label>
                            <input type="password" id="pwd" name="pwd">
                        </div> -->

        </div>
        

    </div>

    <div class="footer-container">
        <h4>Copyright @ Cumberland County - 2022</h4>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
