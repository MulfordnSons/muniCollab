<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Municipal Collaboration</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.24/"></script>
</head>
<body>

    <div class="header-container">
        <li id="logo">cumberland logo</li>

        <div>
            <li class="header-link">link 1</li>
            <li class="header-link">link 2</li>
            <li class="header-link">link 3</li>
        </div>
        
    </div>


    <div class="main">

        <div class="map-main">
            <div id="viewDiv"></div>
            <div class="feature-table-container">featureTable (this will be 'collapsable')</div>
        </div>


        <div class="form-main">
            <div>Toggle Active Layers Below:</div>
            <div class="layer-list">
                <button class="tablinks" onclick="openCity(event, 'London')">Tax Parcels</button>
                <button class="tablinks" onclick="openCity(event, 'Paris')">Address Points</button>
                <button class="tablinks" onclick="openCity(event, 'Tokyo')">Roads</button>
                <button class="tablinks" onclick="tobe">Hydrants</button>
            </div>

            <div class="form">
                <div id="form-space">Let's do this!</div>

                <div class="form-pane">
                    <div class="left-form">

                        <form action="" method="get" class="user-form">

                            <div class='form-row'>
                                <label for='first-name'>FIRST NAME</label>
                                <input id='first-name' name='first-name' type='text'/>
                            </div>

                            <div class='form-row'>
                                <label for='email'>EMAIL</label>
                                <input id='email'
                                       name='email'
                                       type='email'
                                       placeholder='joe@example.com'/>
                            </div>

                            <div class="form-row">
                                <label for="pwd">PASSWORD</label>
                                <input type="password" id="pwd" name="pwd">
                            </div>
                            
                        </form>
                    
                    </div>
                    <div class="right-form">

                        <div class='form-row'>
                            <label for='last-name'>LAST NAME</label>
                            <input id='last-name' name='last-name' type='text'/>
                        </div>

                        <div class='form-row'>
                            <label for='phone-number'>PHONE NUMBER</label>
                            <input id='phone-number' name='phone-number' type='number'/>
                        </div>

                        <div class="form-row">
                            <label for="pwd">CONFIRM PASSWORD</label>
                            <input type="password" id="pwd" name="pwd">
                        </div>

                    </div>
                </div>
                
            </div>

        </div>
        

    </div>

    <div class="footer-container">
        <div>copyrights and shiz</div>
    </div>
    

    
    <script src="app.js"></script>
</body>
</html>
